{% extends "blog/base.html" %} {% load crispy_forms_tags %}

<!-- My block -->
{% block content %}
	<div class="content-section">
		<form method="POST">
		    {% csrf_token %}
		    <fieldset class="form-group">
		        <legend class="border-bottom mb-4">Log In</legend>
		        {{ form | crispy }}
		    </fieldset>
		    <div class="form-group">
		        <button class="btn btn-outline-info" type="submit">Login</button>
		    </div>
		</form>
		<div class="border-top pt-3">
		    <small class="text-muted mr-5">
		        Forgot your Password?<a class="link-profile-panel ml-1" href="{% url 'password_reset' %}">Click Here</a>
		    </small>

		    <small class="text-muted">
		        Don't you have an account yet?<a class="link-profile-panel ml-1" href="{% url 'register' %}">Sing Up Now</a>
		    </small>
		</div>
	</div>
{% endblock content %}
