{% extends "blog/base.html" %} {% load crispy_forms_tags %}

<!-- My block -->
{% block content %}
	<div class="content-section">
		<legend class="border-bottom mb-4">Update Profile Information</legend>
		<form method="POST" enctype="multipart/form-data">
		    {% csrf_token %}
		    <fieldset class="form-group">
		        {{ u_form | crispy }} {{ p_form | crispy }}
		    </fieldset>
		    <div class="form-group">
		        <img class="account-upd-img" src="{{ user.profile.image.url}}">
		        <button class="btn-udpate btn btn-outline-info" type="submit">Update</button>
		    </div>
		</form>
	</div>
{% endblock content %}
